<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}VetTrack{% endblock %}</title>
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Tailwind CSS –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏ -->
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 text-gray-900">

  <!-- üåä –®–∞–ø–∫–∞ —Å–∞–π—Ç–∞: –ª–æ–≥–æ—Ç–∏–ø, –Ω–∞–≤–∏–≥–∞—Ü–∏—è –∏ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
  <header class="bg-cyan-700 text-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <!-- –õ–æ–≥–æ—Ç–∏–ø / –ù–∞–∑–≤–∞–Ω–∏–µ -->
      <h1 class="text-2xl font-bold tracking-wide">
        <a href="{% url 'index' %}" class="hover:underline">VetTrack</a>
      </h1>
      <!-- –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–µ –º–µ–Ω—é -->
      <nav class="space-x-6 text-sm">
        <a href="{% url 'drug_list' %}" class="hover:underline">–ü—Ä–µ–ø–∞—Ä–∞—Ç—ã</a>
        <a href="{% url 'movement_report' %}" class="hover:underline">–û—Ç—á—ë—Ç</a>
        {% if user.is_authenticated %}

          <a href="{% url 'admin:logout' %}" class="hover:underline">–í—ã–π—Ç–∏</a>
        {% else %}
          <a href="{% url 'admin:login' %}" class="hover:underline">–í–æ–π—Ç–∏</a>
        {% endif %}

    </div>
  </header>

  <!-- üí° –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–≤—Å—Ç–∞–≤–ª—è–µ—Ç—Å—è –∏–∑ –¥—Ä—É–≥–∏—Ö —à–∞–±–ª–æ–Ω–æ–≤) -->
  <main class="container mx-auto px-6 py-8">

    <!-- üì¢ –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π (—É—Å–ø–µ—à–Ω–æ / –æ—à–∏–±–∫–∞) -->
    {% if messages %}
      <div class="space-y-2 mb-6">
        {% for message in messages %}
          <div class="px-4 py-3 rounded text-white
                      {% if message.tags == 'success' %}bg-green-500
                      {% elif message.tags == 'error' %}bg-red-500
                      {% else %}bg-cyan-600{% endif %}">
            {{ message }}

        {% endfor %}

    {% endif %}

    <!-- üì¶ –°—é–¥–∞ –±—É–¥–µ—Ç –ø–æ–¥—Å—Ç–∞–≤–ª—è—Ç—å—Å—è —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∏–∑ –¥—Ä—É–≥–∏—Ö —à–∞–±–ª–æ–Ω–æ–≤ -->
    {% block content %}{% endblock %}

</body>
</html>
