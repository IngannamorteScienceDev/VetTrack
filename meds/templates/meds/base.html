<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}VetTrack{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- üåä –®–∞–ø–∫–∞ -->
  <header class="bg-cyan-700 text-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">VetTrack</h1>
      <nav class="space-x-6 text-sm">
        <a href="{% url 'drug_list' %}" class="hover:underline">–ü—Ä–µ–ø–∞—Ä–∞—Ç—ã</a>
        <a href="{% url 'movement_report' %}" class="hover:underline">–û—Ç—á—ë—Ç</a>
        {% if user.is_authenticated %}
          <span class="text-gray-100">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: {{ user.username }}</span>
          <a href="{% url 'admin:logout' %}" class="hover:underline">–í—ã–π—Ç–∏</a>
        {% else %}
          <a href="{% url 'admin:login' %}" class="hover:underline">–í–æ–π—Ç–∏</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- üí° –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <main class="container mx-auto px-6 py-8">

    {% if messages %}
      <div class="space-y-2 mb-6">
        {% for message in messages %}
          <div class="px-4 py-3 rounded text-white
                      {% if message.tags == 'success' %}bg-green-500
                      {% elif message.tags == 'error' %}bg-red-500
                      {% else %}bg-cyan-600{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>

</body>
</html>
